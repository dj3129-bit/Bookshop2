<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>사용자 등록</title>
<style>
.error{
	color:red;
}
</style>
</head>
<body>
	<div>
		<div>
			<div><h3>사용자 등록</h3></div>
			
			<div>
				<form method="post" th:object="${member}">
					<div>
						<div><label>아이디:</label></div>
						<div><input type="text" name="id" th:field="*{id}"></div>
						<div class="error" th:errors="*{id}"></div>
					</div>
					<div>
						<div><label>비밀번호:</label></div>
						<div><input type="text" name="password" th:value="*{password}"></div>
						<div class="error" th:errors="*{password}"></div>
					</div>
					<div>
						<div><label>성명:</label></div>
						<div><input type="text" name="name" th:value="*{name}"></div>
						<div class="error" th:errors="*{name}"></div>
					</div>
					<div>
						<div><label>전화번호:</label></div>
						<div><input type="text" name="tel" th:value="*{tel}"></div>
						<div class="error" th:errors="*{tel}"></div>
					</div>
					<div>
						<div><button>등록</button></div>
						<div><a href="list"><button type="button">취소</button></a></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

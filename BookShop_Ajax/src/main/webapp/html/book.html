<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<script src="../js/book.js"></script>
<style type="text/css">
.hide{
	display: none;		
}
</style>
</head>
<body>
	<div class="container">
		<div><h3>도서 목록</h3></div>
		
		<div class="mb-2">
			<form class="row">
				<div class="col-5"></div>
				<div class="col-2">
					<select name="search" class="form-select form-select-sm">
						<option value="1">도서번호</option>
						<option value="2">도서명</option>
						<option value="3">출판사</option>
					</select>
				</div>
				
				<div class="col"> 
					<input type="text" name="keyword" class="form-control form-control-sm">
				</div>
				
				<div class="col-1 d-grid">
					<button class="btn btn-primary btn-sm">검색</button>
				</div>
			</form>
		</div>
		
		<div>
			<table border="1" class="table table-sm">
				<thead class="table-dark">
					<tr>
						<th>도서번호</th>
						<th>도서명</th>
						<th>출판사</th>
						<th>가격</th>
						<th>출판일</th>
						<th>관리</th>
					</tr>
				</thead>
				
				<tbody id="books">
					<tr id="books_empty">
						<td colspan="5">검색된 도서가 없습니다</td>
					</tr>
					
				</tbody>
				
				<tfoot>
					<tr>
						<td colspan="6">
							<div class="pagination pagination-sm justify-content-center">
								<div class="page-item first"><div href="?page=1" class="page-link">처음</div></div>
								<div class="page-item prev"><div href="?page=" class="page-link">이전</div></div>
								<div class="page-item next"><div href="?page=" class="page-link">다음</div></div>
								<div class="page-item last"><div href="?page=" class="page-link">마지막</div></div>
							</div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
		
		<div class="row">
			<div class="d-flex gap-2">
				<div class="col d-grid"><a href="dummy" class="btn btn-info btn-sm">대량 등록</a></div>
				<div class="col d-grid"><a href="init" class="btn btn-danger btn-sm">초기화</a></div>
				<div id="add" class="btn btn-primary btn-sm col d-grid">등록</div>
				<div class="col d-grid"><a href=".." class="btn btn-secondary btn-sm">이전</a></div>
			<div class="col-6"></div>
		</div>
	</div>
</div>

<!-- Modal -->
	<div class="modal fade" id="add_modal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	      	<div>
				<div class="row mb-2">
					<div class="col-3"><label>도서명:</label></div>
					<div class="col"><input type="text" name="title" class="form-control form-control-sm"></div>
				</div>
				<div class="row mb-2">
					<div class="col-3"><label>출판사:</label></div>
					<div class="col"><input type="text" name="publisher" class="form-control form-control-sm"></div>
				</div>
				<div class="row mb-2">
					<div class="col-3"><label>가격:</label></div>
					<div class="col"><input type="text" name="price"></div>
				</div>
				<div class="row mb-4">
					<div class="col-3"><label>출판일:</label></div>
					<div class="col"><input type="date" name="pubDate"></div>
				</div>
				<div class="row mb-4">
					<div class="col-4"><label>이미지:</label><div class="btn btn-primary btn-sm" id="image_add">추가</div></div>
					<div class="col"><input type="file" name="uploadFile" class="form-control form-control-sm"></div>
					<ul id="files"></ul>
				</div>
		  	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-sm btn-primary submit">등록</button>
	        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">추가</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="update_modal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="exampleModalLabel">도서 정보 변경</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
	      </div>
	      <div class="modal-body">
	      	<div class="row mb-2">
	      		<div class="row mb-2">
					<div><label>도서번호:</label></div>
					<div class="code"></div>
				</div>
				<div><label>도서명:</label></div>
				<div><input type="text" name="title"></div>
				</div>
				<div class="row mb-2">
					<div><label>출판사:</label></div>
					<div><input type="text" name="publisher"></div>
				</div>
				<div class="row mb-2">
					<div><label>가격:</label></div>
					<div><input type="number" name="price"></div>
				</div>
				<div class="row mb-2">
					<div><label>출판일자:</label></div>
					<div><input type="date" name="pubDate"></div>
				</div>
				<div class="row mb-2">
					<div><label>이미지:</label><div class="btn btn-primary btn-sm" id="image_add">추가</div></div>
					<div><input type="file" name="uploadFile" class="form-control form-control-sm"></div>
					<ul id="files"></ul>
				</div>
					
					
				<div class="row mb-2">
					<ul>
						<li>첨부된 이미지가 없습니다.</li>
						<li>
							<img width="150" height="100" src="">
							<button class="btn btn-danger btn-sm delete" data-code="">삭제</div>
						</li>
					</ul>
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-sm btn-secondary submit" data-bs-dismiss="modal">변경</button>
	        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal">취소</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>권한 정보 변경</title>
</head>
<body>
	<div>
		<div>
			<div><h3>역할 변경</h3></div>
			
			<div>
				<form method="post">
					<div>
						<div><label>역할코드:</label></div>
						<div><input type="text" name="role" th:value="${item.role}" readonly></div>
					</div>
					<div>
						<div><label>역할명:</label></div>
						<div><input type="text" name="label" th:value="${item.label}"></div>
					</div>
					<div>
						<div><label>상세정보:</label></div>
						<div><input type="text" name="descript" th:value="${item.descript}"></div>
					</div>
					<div>
						<div><button>재등록</button></div>
						<div><a href="../list"><button type="button">취소</button></a></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

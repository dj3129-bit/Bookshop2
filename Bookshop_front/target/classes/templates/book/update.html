<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>도서 정보 변경</title>
</head>
<body>
	<div>
		<div>
			<div><h3>도서 정보 변경</h3></div>
			
			<div>
				<form method="post">
					<div>
						<div><label>도서번호:</label></div>
						<div><input type="text" name="bookid" th:value="${item.bookid}" readonly></div>
					</div>
					<div>
						<div><label>도서명:</label></div>
						<div><input type="text" name="bookname" th:value="${item.bookname}"></div>
					</div>
					<div>
						<div><label>출판사:</label></div>
						<div><input type="text" name="publisher" th:value="${item.publisher}"></div>
					</div>
					<div>
						<div><label>가격:</label></div>
						<div><input type="text" name="price" th:value="${item.price}"></div>
					</div>
					<div>
						<div><button>변경</button></div>
						<div><a href="../list"><button type="button">취소</button></a></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

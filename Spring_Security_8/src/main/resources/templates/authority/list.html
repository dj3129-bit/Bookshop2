<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>도서 목록</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
	<div>
		<div><h3>권한 목록</h3></div>
		
		<div>
			<p>관리 권한 : 조회/등록/변경/삭제 가능</p>
			<table border="1">
				<thead>
					<tr>
						<th>권한코드</th>
						<th>권한명</th>
						<th>상세정보</th>
						<th>관리</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:if="${list.size() < 1}">
						<td colspan="5">검색된 권한이 없습니다</td>
					</tr>
					
					<tr th:each="item : ${list}">
						<td th:text="${item.authority}">-</td>
						<td th:text="${item.label}">-</td>
						<td th:text="${item.descript}">-</td>
						<td>
							<a th:href="@{/update/${item.authority}/}">변경</a> 
							<a th:href="@{/delete/${item.authority}/}">삭제</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div>
			<div><a href="add">등록</a></div>
			<div><a href="..">이전</a></div>
		</div>
	</div>
</body>
</html>
